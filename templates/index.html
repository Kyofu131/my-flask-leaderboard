<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script>
        function fetchLeaderboard() {
            fetch('https://my-flask-leaderboard.onrender.com/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('leaderboard-table');
                    table.innerHTML = `
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>`;
                    data.forEach(player => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        nameCell.textContent = player.name;
                        const scoreCell = document.createElement('td');
                        scoreCell.textContent = player.score;
                        row.appendChild(nameCell);
                        row.appendChild(scoreCell);
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch the leaderboard every 5 seconds
        setInterval(fetchLeaderboard, 5000);

        // Initial fetch when the page loads
        document.addEventListener('DOMContentLoaded', fetchLeaderboard);
    </script>
</head>
<body>
    <div class="background-layer b1"></div>
    <div class="background-layer b2"></div>
    <div class="background-layer b3"></div>
    <div class="background-layer b4"></div>
    <div class="background-layer b5"></div>
    <div class="background-layer b6"></div>

    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <table id="leaderboard-table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
</body>
</html>
